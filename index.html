<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <header class="header-container">
        <img class="logo-alura" src="./assets/img/Vector.png" alt="Logo da Alura">
    </header>
    <section class="right-section">
        <div class="div-content" id="idalert" class="div-contentTwo" class="div-content3">
            <img id="imgcontent" src="./assets/img/High quality products 1 1.svg" alt="Procurando mensagem">
            <h2 class="message">Nenhuma mensagem encontrada</h2>
            <p class="alerta-message">Digite um texto que você deseja criptografar ou descriptografar</p>
        </div>
    </section>
    <main class="main-content">
        <section class="left-section">
            <textarea id="textarea" class="text-content" placeholder="Digite seu texto"></textarea>
            <div class="button-container">
                <p class="note">
                    <img class="img-content" src="./assets/img/bi_exclamation-circle-fill.png" alt="Apenas letras minúsculas e sem acento."> 
                    Apenas letras minúsculas e sem acento.
                </p>
                <div class="btn-content">
                    <button id="btn-criptografar" class="btn">Criptografar</button>
                    <button id="btn-descriptografar" class="btn">Descriptografar</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p class="name">Filipe Lima</p>
        <p class="agea">2024</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
